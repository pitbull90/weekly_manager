<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Todo List</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="header">
        <h1>Next 7 days</h1>
        <div class="header-icons">
            <div class="header-icon"></div>
            <div class="header-icon"></div>
            <div class="header-icon"></div>
        </div>
    </div>
    <div class="container">



        
        <div id="monday_card" class="day-card">
            <div class="day-title">Monday</div>
            <div id="taskListMonday" class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <form onsubmit="addTask(event, 'monday', 'taskInputMonday')">
                      <input id="taskInputMonday" class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                      <button type="submit" class="submit-button"></button>
                    </form>
                  </div>
            </div>
          </div>

          <div id="tuesday_card" class="day-card">
            <div class="day-title">Tuesday</div>
            <div id="taskListTuesday" class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <form onsubmit="addTask(event, 'tuesday', 'taskInputTuesday')">
                      <input id="taskInputTuesday" class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                      <button type="submit" class="submit-button"></button>
                    </form>
                  </div>
            </div>
          </div>
        
        <div id="wednesday_card" class="day-card">
            <div class="day-title">Wednesday</div>
            <div class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <input class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                    <button class="submit-button"></button>
                </div>
            </div>
        </div>

        <div id="thursday_card" class="day-card">
            <div class="day-title">Thursday</div>
            <div class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <input class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                    <button class="submit-button"></button>
                </div>
            </div>
        </div>

        <div id="friday_card" class="day-card">
            <div class="day-title">Friday (Today)</div>
            <div class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <input class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                    <button class="submit-button"></button>
                </div>
            </div>
        </div>

        <div id="saturday_card" class="day-card">
            <div class="day-title">Saturday</div>
            <div class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <input class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                    <button class="submit-button"></button>
                </div>
            </div>
        </div>

        <div id="sunday_card" class="day-card">
            <div class="day-title">Sunday</div>
            <div class="task-list">
            </div>
            <div class="day-footer">
                <div class="add-task">
                    <input class="user-todo" type="text" placeholder="Click to quickly add a task" required>
                    <button class="submit-button"></button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
